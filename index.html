<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <button class="show-modal" data-modal="modal1">Open Modal 1</button>
  <button class="show-modal" data-modal="modal2">Open Modal 2</button>
  <button class="show-modal" data-modal="modal3">Open Modal 3</button>
  
  <div id="modal1" class="modal hidden">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Modal 1 Header</h2>
      <p>This is the content of the first modal!</p>
    </div>
  </div>

  <div id="modal2" class="modal hidden">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Modal 2 Header</h2>
      <p>This is the content of the second modal!</p>
    </div>
  </div>

  <div id="modal3" class="modal hidden">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Modal 3 Header</h2>
      <p>This is the content of the third modal!</p>
    </div>
  </div>

  <div class="overlay hidden"></div>

  <script src="script.js"></script>
</body>
</html>
